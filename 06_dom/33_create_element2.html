<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body>

<script>
    // this is used to create div without html
    const div = document.createElement('div')
    console.log(div);
    // this is used to give classname to the div
    div.className = "main"
    // this is used to give id to the div
    // div.id = "myId"
    div.id = Math.floor(Math.random()*10 + 1)
    div.setAttribute("title", "myTitle")
    div.style.backgroundColor = "green"
    div.style.color = "white"
    div.style.padding = "12px"

    // ye dono same hi kaam karte 
    div.innerText = "Chai Aur Code "
    const addText = document.createTextNode("Chai Aur Code")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
