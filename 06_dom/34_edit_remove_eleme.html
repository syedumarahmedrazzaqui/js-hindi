<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code || DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Typescript")

    //kaam dono function same hi karte hai magare ye niche wala opti tariqa hai aur preferred hai 
    function addoptiLanguage(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLanguage("golang")
    addoptiLanguage("mongoDb")

    // Edit
    // innerHTML itna prefered way nahi hai uske jaga ye sub usme kya use karna hai wo use kara hua hai

    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //Edit another way
    // jo bhi tareqa sahi lage in sub me se wo use karna chahiye and i preffered this outerhtml wala
    const firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML = "<li>TypeScript</li>"

    //Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
